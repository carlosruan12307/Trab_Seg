<form [formGroup]="formGroup" #formDir="ngForm" class="">
  <h1 class="align-self-center">LOGIN</h1>
  <div class="form-floating m-3">
    <input
      formControlName="email"
      class="form-control"
      placeholder="email"
      id="email"
      type="email"
      (change)="change()"
    />
    <label for="#email">Email</label>
  </div>
  <h5 *ngIf="this.email?.errors?.['required']" class="text-danger ms-3">
    email precisa existir.
  </h5>
  <h5 *ngIf="this.email?.errors?.['unsafeValue']" class="text-danger ms-3">
    script encontrado
  </h5>
  <h5 *ngIf="this.email?.errors?.['email']" class="text-danger ms-3">
    formato do email incorreto.
  </h5>
  <h5 *ngIf="this.email?.errors?.['pattern']" class="text-danger ms-3">
  caractere especial reconhecido.
  </h5>
  <div class="form-floating m-3">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
      id="password"
      (change)="change()"
    />
    <label for="#password">Password</label>
  </div>
  <h5 *ngIf="this.password?.errors?.['required']" class="text-danger ms-3">
    senha precisa existir
  </h5>
  <h5 *ngIf="this.password?.errors?.['unsafeValue']" class="text-danger ms-3">
    script encontrado
  </h5>
  <h5 *ngIf="this.password?.errors?.['minlength']" class="text-danger ms-3">
    necess√°rio no minimo 3 caracteres
  </h5>
  <div class="container-check-forgot">
    <div class="form-check m-3">
      <label class="form-check-label">Remember me</label>
      <input class="form-check-input" type="checkbox" />
    </div>
    <a routerLink="['']" class="me-3 mt-3 mb-3 forgot">esqueceu sua senha?</a>
  </div>
  <div class="mt-3 ms-3 text-danger">{{ error }}</div>
  <button [disabled]="this.password?.errors || this.email?.errors" (click)="submit()" class="btn-login btn m-3">Entrar</button>
  <h5 class="m-3">
    nao tem uma conta? <a [routerLink]="['/cadastro']">inscreva-se</a>
  </h5>

</form>
